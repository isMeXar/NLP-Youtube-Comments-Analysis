<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>YouTube Comment Analysis</title>
</head>

<body class="bg-gray-100 dark:bg-gray-800">
    <div class="w-11/12 mx-auto p-8 bg-white dark:bg-gray-900 rounded-md shadow-md mt-5">
        <div class="flex items-center justify-center mb-6">
            <svg class="h-10 w-10 mr-2 fill-current text-red-500" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path d="M21.03 6.58c-.2-.74-.78-1.32-1.51-1.51C17.67 5 12 5 12 5s-5.67 0-7.52.07c-.73.2-1.31.77-1.51 1.51C3 8.45 3 12 3 12s0 3.55.97 5.42c.2.74.78 1.32 1.51 1.51C6.33 19 12 19 12 19s5.67 0 7.52-.07c.73-.2 1.31-.77 1.51-1.51C21 15.55 21 12 21 12s0-3.55-.97-5.42zM9.92 15.5V8.5l6.67 3-6.67 3z" />
                </g>
            </svg>
            <h1 class="text-3xl font-semibold text-blue-600 dark:text-blue-400">YouTube Comment Analysis</h1>
        </div>

        <form action="/analyze" method="post" class="mb-8 flex justify-between">
            <div class="flex flex-grow items-center"> <!-- Added flex utilities and items-center -->
                <input type="text" id="video_url" name="video_url" required placeholder="Enter YouTube Video URL"
                    class="mt-1 p-2.5 block w-full rounded-md border border-gray-300 bg-gray-50 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <button type="submit"
                    class="ml-4 px-8 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300 h-full">Analyze</button>
            </div>
        </form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% if video_embed %}
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-2 text-blue-600 dark:text-blue-400">YouTube Video</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <iframe width="560" height="500" src="{{ video_embed }}" frameborder="0" allowfullscreen class="w-full rounded-md shadow-md"></iframe>
                </div>
            </div>

            <div class="mb-8 md:mb-0">
                <h2 class="text-xl font-semibold mb-2 text-blue-600 dark:text-blue-400">Sentiment Analysis</h2>
                <img src="{{ url_for('static', filename='plot.png') }}" alt="Sentiment Analysis Plot"
                    class="w-full rounded-md shadow-md">
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
